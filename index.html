<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Bombas de Vacio</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header>
        <div class="barra">
            <div class="logo">
                <img src="" alt="">
            </div>
            <nav>
                <a href="#">home</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Monitoreo de Tanque de Vac√≠o</h1>
        <div class="modo-auto-manual">
            <h2>Automatico</h2>
        </div>
        <div class="contenedor contenido-main">
            <div class="contenido-main__elemeto ident-principal1 elemento bomba-principal">
                <div class="icon-onoff"><i class="fa-solid fa-power-off" style="color: #74C0FC;"></i></div>
                <h2>Bomba 1</h2>
                <div class="parrafo bomba1">
                    <p>Apagado</p>
                </div>
            </div>
            <div class="contenido-main__elemeto elemento tanque">
                <h2>Tanque</h2>
                <img src="/src/img/tanque_lleno.png" alt="tanque de vacio">
            </div>
            <div class="contenido-main__elemeto ident-principal2 elemento ">
                <div class="icon-onoff"><i class="fa-solid fa-power-off" style="color: #74C0FC;"></i></div>
                <h2>Bomba 2</h2>
                <div class="parrafo bomba2">
                    <p>Apagado</p>
                </div>
            </div>

            <div class="contenido-main__elemeto elemento avisos">
                <h2>Avisos</h2>
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
